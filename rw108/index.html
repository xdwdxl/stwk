<html>
<head>
    <title>html</title>
</head>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript" src="zuoye.js"></script>
<style type="text/css">
    .xiaobiaoti {
        margin-left: 20px;
    }

    .xuanxiang {
        margin-left: 30px;
    }
</style>
<body>
<div class="container">
    <h1>统一建模语言理论测试</h1>
    <table>
        <tr>
            <td><label for="exampleInputEmail1">考试科目：</label></td>
            <td>统一建模语言</td>
            <td><label for="exampleInputEmail1">时间：</label></td>
            <td>100分钟</td>
            <td><label for="exampleInputEmail1">得分：</label></td>
            <td>100</td>
        </tr>
        <tr>
            <td><label for="exampleInputEmail1">班级：</label></td>
            <td><input type="text" class="form-control" id="exampleInputEmail1" placeholder="班级"></td>
            <td><label for="exampleInputEmail1">学号：</label></td>
            <td><input type="text" class="form-control" id="exampleInputEmail2" placeholder="学号"></td>
            <td><label for="exampleInputEmail1">姓名：</label></td>
            <td><input type="text" class="form-control" id="exampleInputEmail3" placeholder="姓名"></td>
        </tr>
    </table>
    <h3>一、填空题（每空5分，共20分）</h3>
    <table>
        <tr>
            <td>
                <div class="xiaobiaoti"><label for="exampleInputEmail1">1.UML的中文全称是：</label>
                </div>
            </td>
            <td><input type="text" class="form-control" id="exampleInputEmail4" value="统一建模语言" name="tk1"></td>
        </tr>
        <tr>
            <td>
                <div class="xiaobiaoti"><label for="exampleInputEmail1">2.对象最突出的特征是：</label></div>
            </td>
            <td><input type="text" class="form-control" id="exampleInputEmail5" value="封装性"></td>
            <td><input type="text" class="form-control" id="exampleInputEmail6" value="继承性"></td>
            <td><input type="text" class="form-control" id="exampleInputEmail7" value="多态性"></td>
        </tr>
    </table>
    <h3>二、选择题（每题10分，共20分）</h3>
    <div class="xiaobiaoti"><label for="exampleInputEmail1">1.UML与软件工程的关系是：</label></div>
    <div class="xuanxiang">
        <label class="radio">
            <input type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="option1"> (A) UML就是软件工程
        </label>
        <label class="radio">
            <input type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="option1"> (B) UML参与到软件工程中软件开发过程的几个阶段
        </label>
        <label class="radio">
            <input type="radio" name="inlineRadioOptions3" id="inlineRadio3" value="option1"> (C) UML与软件工程无关
        </label>
        <label class="radio">
            <input type="radio" name="inlineRadioOptions3" id="inlineRadio4" value="option1"> (D) UML是软件工程的一部分
        </label></div>
    <div class="xiaobiaoti"><label for="exampleInputEmail1">2.Java语言支持</label></div>
    <div class="xuanxiang">
        <label class="radio">
            <input type="radio" name="inlineRadioOptions4" id="inlineRadio5" value="option1"> (A) 单继承
        </label>
        <label class="radio">
            <input type="radio" name="inlineRadioOptions4" id="inlineRadio6" value="option1">(B) 多继承
        </label>
        <label class="radio">
            <input type="radio" name="inlineRadioOptions4" id="inlineRadio7" value="option1">(C) 单继承和多继承都支持
        </label>
        <label class="radio">
            <input type="radio" name="inlineRadioOptions4" id="inlineRadio8" value="option1"> (D) 单继承和多继承都不支持
        </label>
    </div>
    <h3>三、多选题（每题10分，共20分）</h3>
    <div class="xiaobiaoti"><label for="exampleInputEmail1">1. 用例的粒度分为以下哪三种：</label></div>
    <div class="xuanxiang"><input type="checkbox" value="" name="inlineRadioOptions5">(A) 概述级
        <br>
        <input type="checkbox" value="" name="inlineRadioOptions5">(B) 需求级
        <br>
        <input type="checkbox" value="" name="inlineRadioOptions5">(C) 用户目标级
        <br>
        <input type="checkbox" value="" name="inlineRadioOptions5">(D) 子功能级
    </div>
    <div class="xiaobiaoti"><label for="exampleInputEmail1">2. 类图由以下哪三部分组成：</label></div>
    <div class="xuanxiang"><input type="checkbox" name="inlineRadioOptions6">(A) 名称(Name)
        <br>
        <input type="checkbox" value="" name="inlineRadioOptions6">(B) 属性(Attribute)
        <br>
        <input type="checkbox" value="" name="inlineRadioOptions6">(C) 操作(Operation)
        <br>
        <input type="checkbox" value="" name="inlineRadioOptions6">(D) 方法(Function)
    </div>
    <h3>四、判断题（每题10分，共20分）</h3>
    <div class="xiaobiaoti"><label for="exampleInputEmail1">1. 用例图只是用于和客户交流和沟通的,用于确定需求。</label></div>
    <div class="xuanxiang">
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions1" id="inlineRadio9" value="option1"> √
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions1" id="inlineRadio10" value="option2"> ×
        </label>
    </div>
    <div class="xiaobiaoti"><label for="exampleInputEmail1">2. 在状态图中,终止状态在一个状态图中允许有任意多个。</label></div>
    <div class="xuanxiang">
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions2" id="inlineRadio11" value="option1"> √
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions2" id="inlineRadio12" value="option2"> ×
        </label>
    </div>
    <h3>五、简答题（每题20分，共20分）</h3>
    <div class="xiaobiaoti"><label for="exampleInputEmail1">1.简述什么是模型及模型的表现形式？</label></div>
    <div class="xuanxiang"><textarea name="a" rows="7" cols="80" id="area">模型是对现实世界的简化和抽象，模型是对所研究的系统、过程、事物或概念的一种表达形式。可以使物体实体；可以是某种图形；或者是一种数学表达式。</textarea>
    </div>
    <input class="btn btn-default" type="submit" value="提交试卷" onclick="totalScores()">
</div>
</body>
</html>
